name: Docs

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  docs:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repo
        uses: actions/checkout@v4

      - name: Check docs directory exists
        run: |
          python - << 'EOF'
          from pathlib import Path
          docs = Path("docs")
          assert docs.exists(), "docs/ directory is missing"
          EOF
