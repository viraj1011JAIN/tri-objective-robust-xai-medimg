[pytest]
minversion = 7.0
testpaths = tests
python_files = test_*.py
python_classes = Test*
python_functions = test_*

addopts =
    -q
    --maxfail=10
    --disable-warnings
    --cov=src
    --cov-branch
    --cov-report=term-missing:skip-covered
    --cov-report=xml
    --cov-report=html
    --cov-fail-under=80
    -v
    --tb=short
    --strict-markers
    --color=yes
    -ra
    --durations=10
markers =
    gpu: tests that require a CUDA-capable GPU
    slow: slow tests (e.g. large models or many batches)
    integration: integration tests touching disk / external systems
     integration: marks tests as integration tests
    reproducibility: marks tests for deterministic behavior
    medical: marks tests specific to medical imaging

filterwarnings =
    ignore::UserWarning
    ignore::DeprecationWarning
    ignore::FutureWarning

log_cli = false
log_cli_level = WARNING
