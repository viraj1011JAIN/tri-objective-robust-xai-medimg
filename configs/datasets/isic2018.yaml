# ISIC 2018 Dataset Configuration

dataset:
  name: "ISIC2018"
  task: "classification"
  num_classes: 7

  # Class names
  class_names:
    - "MEL"   # Melanoma
    - "NV"    # Melanocytic nevus
    - "BCC"   # Basal cell carcinoma
    - "AKIEC" # Actinic keratosis
    - "BKL"   # Benign keratosis
    - "DF"    # Dermatofibroma
    - "VASC"  # Vascular lesion

  # Paths
  data_dir: "D:/data/isic_2018"
  processed_dir: "D:/data/processed/isic_2018"

  # Data splits
  train_split: 0.7
  val_split: 0.15
  test_split: 0.15

  # Image preprocessing
  image_size: [224, 224]
  mean: [0.485, 0.456, 0.406]  # ImageNet normalization
  std: [0.229, 0.224, 0.225]

  # Data augmentation (training)
  augmentation:
    horizontal_flip: true
    vertical_flip: true
    rotation_degrees: 20
    color_jitter:
      brightness: 0.2
      contrast: 0.2
      saturation: 0.2
      hue: 0.1
    random_affine:
      degrees: 15
      translate: [0.1, 0.1]
      scale: [0.9, 1.1]
    random_erasing:
      probability: 0.3
      scale: [0.02, 0.33]

  # Data loading
  batch_size: 32
  num_workers: 4
  pin_memory: true
  prefetch_factor: 2

  # Class balancing
  use_weighted_sampler: true
  oversample_minority: false

  # Download URLs (if automated download needed)
  urls:
    images: "https://isic-challenge-data.s3.amazonaws.com/2018/ISIC2018_Task3_Training_Input.zip"
    labels: "https://isic-challenge-data.s3.amazonaws.com/2018/ISIC2018_Task3_Training_GroundTruth.zip"
    test_images: "https://isic-challenge-data.s3.amazonaws.com/2018/ISIC2018_Task3_Test_Input.zip"
